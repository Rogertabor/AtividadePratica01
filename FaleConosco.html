<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaleConosco</title>
</head>
<body>
    <h1>Formulario de inscrição</h1> 
    <h2>Preencha seus dados</h2>

    <form action="">
        <label for="">Nome</label>
        <input type="text" placeholder="Digite o seu nome" required> <br> <br>

        <label for="">Email::</label>
        <input type="email" placeholder="Digite o seu email" required > <br> <br>

        <label for="">Endereço::</label>
        <input type="text" placeholder="Digite seu endereço" required> <br> <br>

        <label for="">Cidade:</label>
        <input type="text" required> 
        <select name="" id="" required>
            <option value="Selecione">Selecione</option>
            <option value="SP">SP</option>
            <option value="SP">RJ</option>
            <option value="SP">RS</option>
            <option value="SP">AM</option>
            <option value="SP">PB</option>
        </select> <br> <br>
        <label for="">Telefone:</label>
        <select name="" id="" required>
            <option value="Selecione">Selecione</option>
            <option value="SP">(11)</option>
            <option value="SP">(21)</option>
            <option value="SP">(71)</option>
            <option value="SP">(81)</option>
            <option value="SP">(91)</option>
        </select>
        
        <input type="text"> <br><br>

        <label for="">Usuario:</label>
        <input type="text" placeholder="Entre com o seu login" required> <br><br>

        <label for="">Senha:</label>
        <input type="password" required>
        
        <br> <br>


        <input type="reset" value="Limpar">
        <input type="submit" value="Finalizar minha incrição"> 
        
    </form>

</body>
</html>
